<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Weather API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <link rel="stylesheet" href="./stylesheets/weather.css">
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <div class="weather-display-card">
          <div class="not-loading"></div>
            <h1 class="title"></h1>
            <h2 class="subtitle">
            </h2>
            <img class="weather-image">        
            <img src="assets/card.png" class="weather-bg" width="200px">
        </div>
        <input class="input is-info" type="text" placeholder="City Name and press enter" width="250px">
        <a class="button is-danger is-rounded">Metric</a>  
      </div>  

    </div>

    <script src="bundle.js"> </script>
  </body>
</html>
